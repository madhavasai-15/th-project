<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Treasure Hunter - Create New Level </title>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script defer src="create-new-level.js"></script>

        <style>
            #cell {
                border: 2px solid rgba(255, 255, 255, 0.1);
            }

            #cell:hover {
                border: 2px solid rgba(255, 255, 255, 1);
            }
        </style>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="main">
            <div class="cells"></div>
            <div class="create-elements" style="background-color: rgba(0, 0, 0, 0.2); width: 100%; height: 80px; position: absolute; bottom: 0px">
                <div> <player style="background-color: rgb(255, 0, 0); width: 60px; height: 60px; position: absolute; left: 10px; top: 10px;" /> </div>
                <div> <tile> <img style="width: 60px; height: 60px; position: absolute; left: 80px; top: 10px" src="svg/tile.svg" /> /> </div>
                <div> <stone> <img style="width: 60px; height: 60px; position: absolute; left: 150px; top: 10px" src="svg/stone.svg" /> </stone> </div>
            </div>
        </div>
    </body>
</html>
